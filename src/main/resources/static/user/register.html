<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#"/>
    <title>Moikiitos</title>
    <script src="../js/jquery/jquery-3.3.1.js"></script>
    <script src="../js/common/regex.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script src="../js/register.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body>
<div id="register-title">
    <h1>Moi Kiitos</h1>
</div>


<div id="register-table">
    <h2>Welcome</h2>
    <div class="input-block">
        <div>
            <input type="text" id="register-name-input" placeholder="name">
            <div style="display: none" id="name-input-warn">
                <span style="color: red" id="name-input-warn-disp"></span>
            </div>
        </div>
    </div>

    <div class="input-block">
        <div>
            <input type="text" id="register-email-input" placeholder="email">
            <div style="display: none" id="email-input-warn">
                <span style="color: red" id="email-input-warn-disp"></span>
            </div>
        </div>
    </div>


    <div class="input-block">
        <input type="password" id="register-password-input" placeholder="password">
        <span id="password-strength"></span>
    </div>

    <div class="input-block">
        <input type="password" id="register-password-input-again" placeholder="password confirmation">
        <div style="display: none" id="password-input-warn">
            <span style="color: red" id="password-input-warn-disp"></span>
        </div>
    </div>

    <button id="register-submit-btn" class="btn btn-primary">Submit</button>
    <div>
        <span id="register-warn" style="color: red"></span>
    </div>

</div>

</body>


</html>
