<!DOCTYPE html>

      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">

<body>
<div id="login-title">

<div id="login-table">

        </div>
    </div>

<!--    <button id="login-submit-btn" class="btn btn-primary">Submit</button>-->

    <div class="col">
        <button id="login-submit-btn" class="btn btn-primary">
            <i class="fas fa-icon2"></i> Submit
        </button>
        <button id="register-btn" class="btn badge-light"><a href="../user/register.html">click return to register page</a>

    </div>
    </button>
    <div>
        <span id="login-warn" style="color: red"></span>
    </div>
</div>

<div id="login-success-disp">

        <span>Login successÔºÅ</span><a href="../blog/blog.html">click return to blog page</a>
